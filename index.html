<!-- Include Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<!-- Create a container for the map -->
<div id="map" style="height: 1000px;"></div>

<!-- Include Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- Custom JavaScript for Leaflet map -->
<script>
    function initializeMap() {
        var mymap = L.map('map').setView([51.505, -0.09], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);
        

        var londonMarker = L.marker([51.505, -0.09]).addTo(mymap);

        var popup = L.popup({
            minWidth: 300,
            maxWidth: 300
        });

        var photoImg = '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ50OXq7FXStYYetqCL-NdURaWmLxqXxWlZPQ&usqp=CAU" height="400px" width="400px"/>';
var popupContent = "<div class='popup-container'>" +
    "<div class='popup-header'>" +
    "<h2><strong>Anti-Terrorism Training</strong></h2>" +
    "</div>" +
    "<div class='popup-content'>" +
    "<div class='popup-image'>" + photoImg + "</div>" +
    "<div class='popup-text'>" +
    "<em>Phalanx conducted multiple training sessions with national security organizations in the Greater London Area</em>" +
    "</div>" +
    "</div>" +
    "</div>";


        function onMarkerClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(popupContent)
                .openOn(mymap);
                    // Adjust the popup's offset to display it beside the marker
            var popupWidth = popup._container.offsetWidth;
            popup.options.offset = L.point(popupWidth / 2, 20); // Adjust the offset values as needed
        }
        

        londonMarker.on('click', onMarkerClick);
    }

    document.addEventListener('DOMContentLoaded', function() {
        initializeMap();
    });
</script>
